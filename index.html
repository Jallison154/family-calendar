<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#050508">
  <meta name="color-scheme" content="dark">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Family Dashboard - Smart home dashboard for always-on displays">
  <title>Dashboard</title>
  
  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://api.allorigins.win">
  <link rel="dns-prefetch" href="https://api.unsplash.com">
  <link rel="dns-prefetch" href="https://api.openweathermap.org">
  <link rel="dns-prefetch" href="https://www.googleapis.com">
  <link rel="dns-prefetch" href="https://icanhazdadjoke.com">
  
  <!-- Optimized font loading - only load weights we actually use -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet"></noscript>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/weather-effects.css">
</head>
<body>
  <!-- Background Layer (contains all background elements) -->
  <div id="background-layer">
    <div id="background-container">
      <div class="background-slide active"></div>
      <div class="background-slide"></div>
    </div>
    <div class="background-overlay"></div>
    <!-- Weather Effects - inside background layer -->
    <div id="weather-effects" class="weather-effects"></div>
  </div>

  <!-- Dashboard -->
  <main class="dashboard">
    <!-- Large Header Section with Background -->
    <header class="hero-header">
      <!-- Top Navigation Bar -->
      <div class="header-nav">
        <div class="nav-left">
          <button class="nav-menu-btn" id="menu-btn">
            <span class="menu-icon">‚ò∞</span>
          </button>
          <span class="family-name" id="family-name">York's Family</span>
        </div>
        <div class="nav-right">
          <button class="nav-btn" id="prev-month-btn">‚Üê</button>
          <select class="nav-month-select" id="month-select">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
          <button class="nav-btn" id="next-month-btn">‚Üí</button>
          <button class="nav-icon-btn" id="calendar-icon-btn">üìÖ</button>
          <button class="nav-icon-btn" id="filter-btn">‚öô</button>
        </div>
      </div>

      <!-- Greeting and Date Overlay -->
      <div class="header-content">
        <div class="header-greeting" id="greeting-widget">
          <span class="greeting-text">Good morning York! üòä</span>
        </div>
        <div class="header-date" id="date-widget">
          <span class="date-display">04 March</span>
        </div>
      </div>
    </header>

    <!-- Family Member Tabs -->
    <section class="family-tabs" id="family-tabs">
      <!-- Rendered by JS -->
    </section>

    <!-- Calendar Section -->
    <section class="calendar-section">
      <div id="calendar-grid" class="calendar-grid">
        <!-- Rendered by JS -->
      </div>
      <!-- Floating Action Button -->
      <button class="fab" id="fab-btn">
        <span class="fab-icon">+</span>
      </button>
    </section>
  </main>

  <script src="js/config.js"></script>
  <!-- Load other scripts asynchronously after DOM is ready -->
  <script>
    // Load scripts in correct order after DOM is ready
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }
    
    const loadAllScripts = async () => {
      try {
        // Load independent scripts in parallel
        await Promise.all([
          loadScript('js/settings.js'),
          loadScript('js/timeTheme.js'),
          loadScript('js/widgets.js'),
          loadScript('js/unsplash.js'),
          loadScript('js/calendar.js'),
          loadScript('js/homeassistant.js')
        ]);
        // Load app.js last (depends on others)
        await loadScript('js/app.js');
      } catch (e) {
        console.error('Failed to load scripts:', e);
      }
    };
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadAllScripts);
    } else {
      // DOM already ready
      loadAllScripts();
    }
  </script>
</body>
</html>
