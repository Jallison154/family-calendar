<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#050508">
  <meta name="color-scheme" content="dark">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Family Dashboard - Smart home dashboard for always-on displays">
  <title>Dashboard</title>
  
  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://api.allorigins.win">
  <link rel="dns-prefetch" href="https://api.unsplash.com">
  <link rel="dns-prefetch" href="https://api.openweathermap.org">
  <link rel="dns-prefetch" href="https://www.googleapis.com">
  <link rel="dns-prefetch" href="https://icanhazdadjoke.com">
  
  <!-- Optimized font loading - only load weights we actually use -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet"></noscript>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/weather-effects.css">
</head>
<body>
  <!-- Background Layer (contains all background elements) -->
  <div id="background-layer">
    <div id="background-container">
      <div class="background-slide active"></div>
      <div class="background-slide"></div>
    </div>
    <div class="background-overlay"></div>
    <!-- Weather Effects - inside background layer -->
    <div id="weather-effects" class="weather-effects"></div>
  </div>

  <!-- Dashboard -->
  <main class="dashboard">
    <!-- Hero: Time & Date -->
    <header class="hero">
      <div class="hero-greeting" id="greeting-widget">
        <span class="greeting-text">Good Morning</span>
      </div>
      <div class="hero-time" id="clock-widget">
        <time class="time-display">12:00</time>
      </div>
      <div class="hero-date">
        <span class="date-display">Friday, December 5</span>
      </div>
      <div class="hero-snippet" id="day-snippet">
        <span class="snippet-text">Loading your day...</span>
      </div>
    </header>

    <!-- Weather Bar -->
    <section class="weather-bar" id="weather-widget">
      <!-- Rendered by JS -->
    </section>

    <!-- Content Grid -->
    <div class="content-grid">
      <!-- Today's Schedule -->
      <section class="panel today-panel">
        <div class="panel-header">
          <div class="panel-icon">ğŸ“‹</div>
          <div class="panel-title">Today's Schedule</div>
        </div>
        <div class="panel-body" id="today-summary">
          <!-- Rendered by JS -->
        </div>
      </section>

      <!-- Dad Joke -->
      <section class="panel joke-panel" id="dadjoke-widget">
        <div class="panel-header">
          <div class="panel-icon">ğŸ˜„</div>
          <div class="panel-title">Dad Joke</div>
        </div>
        <div class="panel-body">
          <div class="joke-content">Loading...</div>
        </div>
      </section>
    </div>

    <!-- Info Bar: Home + Countdown -->
    <div class="info-bar">
      <div class="info-section ha-section" id="homeassistant-widget">
        <div class="info-header">
          <span class="info-icon">ğŸ </span>
          <span class="info-title">Home</span>
          <span class="ha-status" id="ha-status">
            <span class="status-dot"></span>
          </span>
        </div>
        <div class="entity-grid" id="entity-grid"></div>
      </div>

      <div class="info-divider"></div>

      <div class="info-section countdown-section" id="countdown-widget">
        <div class="info-header">
          <span class="info-icon">ğŸ¯</span>
          <span class="info-title">Coming Up</span>
        </div>
        <div class="countdown-grid" id="countdown-list"></div>
      </div>
    </div>

    <!-- Calendar (at bottom) -->
    <section class="calendar-section">
      <div class="calendar-header-bar">
        <div class="calendar-title">
          <span class="calendar-icon">ğŸ“…</span>
          <span id="calendar-month">December 2025</span>
        </div>
      </div>
      <div id="calendar-grid" class="calendar-grid">
        <!-- Rendered by JS -->
      </div>
    </section>
  </main>

  <script src="js/config.js"></script>
  <!-- Load other scripts asynchronously after DOM is ready -->
  <script>
    // Load scripts in correct order after DOM is ready
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }
    
    const loadAllScripts = async () => {
      try {
        // Load independent scripts in parallel
        await Promise.all([
          loadScript('js/settings.js'),
          loadScript('js/timeTheme.js'),
          loadScript('js/widgets.js'),
          loadScript('js/unsplash.js'),
          loadScript('js/calendar.js'),
          loadScript('js/homeassistant.js')
        ]);
        // Load app.js last (depends on others)
        await loadScript('js/app.js');
      } catch (e) {
        console.error('Failed to load scripts:', e);
      }
    };
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadAllScripts);
    } else {
      // DOM already ready
      loadAllScripts();
    }
  </script>
</body>
</html>
