<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#050508">
  <meta name="color-scheme" content="dark">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Family Calendar Dashboard - 4K Portrait Display">
  <title>Family Calendar Dashboard</title>
  
  <!-- Favicon (suppress 404 error) -->
  <link rel="icon" href="data:,">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://api.allorigins.win">
  <link rel="dns-prefetch" href="https://api.unsplash.com">
  <link rel="dns-prefetch" href="https://icanhazdadjoke.com">
  
  <!-- Font loading -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet"></noscript>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/widgets.css">
  <link rel="stylesheet" href="css/spotify.css">
</head>
<body>
  <!-- Background Layer -->
  <div id="background-layer">
    <div id="background-container">
      <div class="background-slide active"></div>
      <div class="background-slide"></div>
    </div>
    <div class="background-overlay"></div>
    <div id="weather-effects" class="weather-effects"></div>
  </div>

  <!-- Dashboard Container -->
  <main class="dashboard" id="dashboard">
    <!-- Widgets will be dynamically loaded here -->
  </main>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/config.js"></script>
  <script src="js/utils/helpers.js"></script>
  <script src="js/layout/layout-manager.js"></script>
  <script src="js/layout/widget-registry.js"></script>
  <script src="js/widgets/base-widget.js"></script>
  <script src="js/integrations/homeassistant.js"></script>
  <script src="js/integrations/google-calendar.js"></script>
  <script src="js/unsplash.js"></script>
  <script src="js/widgets/clock.js"></script>
  <script src="js/widgets/weather.js"></script>
  <script src="js/widgets/calendar.js"></script>
  <script src="js/widgets/todays-events.js"></script>
  <script src="js/widgets/homeassistant.js"></script>
  <script src="js/widgets/spotify.js"></script>
  <script src="js/widgets/dadjoke.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
